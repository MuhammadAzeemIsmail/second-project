<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>First Edition Auction</h1>
    <table border="1px">
<tr>
    <th>Auther</th>
    <th>Title</th>
    <th>Reserve Price</th>
    <th>Current Bid</th>
</tr>
<tr>
<td>Charlie</td>
<td>Tulips & Chimneys</td>
<td class="money">$2,000.00</td>
<td class="money">$2,642.50</td>
</tr>
<tr class="even">
    <td>Charles d'Orleans</td>
    <td>Poemes</td>
    <td class="money"></td>
    <td class="money">$5,866.00</td>
    </tr>
    <tr>
    <td>T.S. Eliot</td>
    <td>Poems 1909 - 1925</td>
    <td class="money">$1,250.00</td>
    <td class="money">$8,499.35</td>
    </tr>
    <tr class="even">
    <td>Sylvia Plath</td>
    <td>The Colossus</td>
    <td class="money"></td>
    <td class="money">$1031.72</td>
    </tr>
</table>
</body>
</html>
